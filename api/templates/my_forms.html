{% extends "welcome.html" %}

{% block title %}My Forms{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webinars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">My Webinars</h1>
        <table class="min-w-full bg-white border">
            <thead>
                <tr>
                    <th class="py-2">Webinar Name</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for webinar in webinars %}
                <tr>
                    <td class="border px-4 py-2">{{ webinar.webinar_name }}</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('view_webinar', webinar_id=webinar.id) }}" class="text-blue-500 hover:underline">View</a>
                        <a href="{{ url_for('edit_webinar', webinar_id=webinar.id) }}" class="text-yellow-500 hover:underline ml-2">Edit</a>
                        <!-- <a href="{{ url_for('delete_webinar', webinar_id=webinar.id) }}" class="text-red-500 hover:underline ml-2">Delete</a> -->
                        <form action="{{ url_for('delete_webinar', webinar_id=webinar.id) }}" method="post" class="inline-block ml-2">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this form?');" class="text-red-500 hover:underline">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-center">
            <button onclick="window.location.href='/';" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition duration-300">Go Back</button>
        </div>
    </div>
</body>
</html>
{% endblock %}
