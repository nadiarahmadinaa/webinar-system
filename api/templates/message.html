<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar System</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-green-100 min-h-screen flex flex-col justify-between px-8">
    <div class="mx-auto bg-white p-8 rounded-lg shadow-lg mt-8 w-full max-w-2xl mx-auto">
        <h3 class="text-3xl font-normal mb-4 text-center text-gray-700">{{ message }}</h3>
        <p class="font-normal mb-4 text-center text-gray-700">{{ link }}</p>
        <div class="mx-auto text-center">
             <a href="{{ link }}" class="mx-auto bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4 inline-block hover:bg-blue-700">Visit Link</a>
        </div>
       
    </div>
</body>
</html>
