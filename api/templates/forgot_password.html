{% extends "welcome.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Forgot Password</h1>
        <h3 class="text-3xl font-normal mb-4 text-center text-gray-700">To recover your account, please enter the registered email address for your account.</h3>
        <form action="/forgot_password" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Account Email:</label>
                <input type="text" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">Confirm</button>
        </form>
        <div class="mt-6 text-center">
            <button onclick="window.location.href='/';" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition duration-300">Go Back</button>
        </div>
    </div>
</body>
</html>
{% endblock %}
